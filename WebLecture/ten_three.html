<!DOCTYPE html>
  <head>
    <h1>김태무 실습</h1>
  </head>
  <body>
    <t>typeof, typecasting<br></t>
    <script>
        function click (){
            document.onclick(document.write("Hello"));
        };
        document.write(Number("nox"+'<br>'));
        document.write(String(3.9+'<br>')+1+'<br>');
        document.write(Boolean(7+null)+'<br>');
        document.write(parseInt(false+'<br>')+'<br>');
        document.write(toString(true+false)+'1'+'<br>');
    </script>
    <button>
        <body>Text</body>
        <script>
            click();
        </script>
    </button>
  </body>
</html>
