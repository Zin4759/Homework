<!DOCTYPE html>
  <head>
    <h1>202168021 김태무</h1>
  </head>
  <body>
    <t><b>setTimeout()</b>메서드 1</t><br>
    <t>생각하는 시간 (10초)</t>
  <button onclick="thinkingStart();">Start</button><hr>
  <p id="noti"></p>
    <script>
        function thinkingStart() {
            setTimeout(myTimer, 10000);
        }
        function myTimer() {
            document.getElementById("noti").innerHTML="10 sec end";
        }
    </script>
  </body>
</html>
