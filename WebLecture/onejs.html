<!DOCTYPE html>
  <head>
    <h1>김태무 실습</h1>
  </head>
  <body>
    <t>typeof, typecasting<br></t>
    <script>
        document.write(typeof"nox"+'<br>');
        document.write(typeof 3.9+'<br>');
        document.write(typeof(7+null)+'<br>');
        document.write(typeof(false+'<br>'));
        document.write(typeof(true+false)+'<br>');
    </script>
  </body>
</html>
