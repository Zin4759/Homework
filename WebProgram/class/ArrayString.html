    <script>
        var score = new Array();
        var subject = "Javascripts"
        score["Web Programming"] = 75;
        score[subject]= 82;
        score['project'] = 85;

        document.write("<hr>1.score(Key index) Print");

        document.write("(3) Print for state:");

            document.write(score[i]+"");
            document.write("-------");
        }
        document.write("<br>(4) Print element of array:");
        document.write(score["Web Programming"]+","+score[subject]);
        document.write(", "+score['project']+"<hr>");
    </script>
